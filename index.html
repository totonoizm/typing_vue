<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <title>Vue_typing</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>TypingGAME</h1>
      <div class="marker"></div>
    </div>
    <button class="start_btn mb-20">Start</button>
    <div class="question mb-20">Apple</div>
    <div class="clear">Clear!</div>

    <div class="typeform_wrapper mb-20">
      <input type="text" class="type_form">
    </div>
    <div class="gauge_wrapper mb-20">
      <div class="gauge"></div>
    </div>
    <div class="counter">1/5    </div>
  </div>
</body>
</html>
